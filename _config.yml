# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 前端blog   # 博客名称
subtitle: 开心每一天^@^ # 博客子标题
description: 热衷于记录、分享前端开发技术 # 作者描述
keywords: 前端,前端开发,css,html,js,css3,前端开发博客,fe,技术文档 # 站点关键词，用于搜素优化
author: Wweij # 博主名
language: zh-CN # 站点语言
timezone: Asia/Shanghai # 时区
# 注意
# 语言这里需要进入 /***/themes/next/languages/ 目录
# 不同版本的语言名称可能有些许差别
# *** 为博客根目录

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url: https://blog.flqin.com   # 你的域名，如果有 
root: /
permalink: :title.html
# permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts 博文的格式，默认markdown编辑 
default_layout: post  # 默认发布的为post，即默认发布的是文章，共有三种类型，具体见hexo文档
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10  # 首页每页展示的文章数
  order_by: -date # 按日期逆序

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next # 使用的主题，这里选用的是Next主题        

# Deployment  # 下面是第三方扩展，根据个人需求设置，也可不修改以下内容

# Live2D 
## https://github.com/EYHN/hexo-helper-live2d
live2d:
  enable: true
  scriptFrom: jsdelivr # 默认
  pluginRootPath: live2dw/ # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/ # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/ # 模型文件相对与插件根目录路径
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  model:
    use: live2d-widget-model-haruto # npm-module package name
    scale: 1
    hHeadPos: 0.5
    vHeadPos: 0.618
  display:
    superSample: 2
    width: 125
    height: 150
    position: left
    hOffset: 30
    vOffset: -5
  mobile:
    show: false
    scale: 0.05
  react:
    opacityDefault: 1
    opacityOnHover: 0.2

# Search   # 实现搜索文章的功能
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# feed:  # 实现博客订阅功能
#   type: atom
#   path: atom.xml
#   limit: 20

# https://github.com/theme-next/hexo-symbols-count-time
# Hexo博客中的符号计数和阅读时间, 阅读时长什么的
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  exclude_codeblock: false

#https://github.com/theme-next/hexo-filter-optimize
# 一个优化页面加载速度的Hexo插件
filter_optimize:
  enable: false # filter_optimize
  # remove static resource query string
  #   - like `?v=1.0.0`
  remove_query_string: true
  # remove the surrounding comments in each of the bundled files
  remove_comments: false
  css:
    enable: true
    # bundle loaded css file into the one
    bundle: true
    # use a script block to load css elements dynamically
    delivery: true
    # make specific css content inline into the html page
    #   - only support the full path
    #   - default is ['css/main.css']
    inlines:
    excludes:
  js:
    # bundle loaded js file into the one
    bundle: true
    excludes:
  # set the priority of this plugin,
  # lower means it will be executed first, default is 10
  priority: 12

#https://github.com/hexojs/hexo-generator-sitemap 生成站点地图用于SEO优化
sitemap:
  path: sitemap.xml
#https://github.com/coneycode/hexo-generator-baidu-sitemap 生成站点地图用于SEO优化
baidusitemap:
  path: baidusitemap.xml
#https://github.com/huiwang/hexo-baidu-url-submit
# 主动推送Hexo博客新链接至百度搜索引擎，解决百度爬虫被禁止访问的问题，提升网站收录质量和速度
baidu_url_submit:
  count: 15
  host: blog.flqin.com
  token: baidu_token
  path: baidu_urls.txt

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: git@github.com:wlpgdq/myblog.github.io.git
    branch: master
  - type: baidu_url_submitter # 百度
